  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          working-directory: "frontend"
          # build: yarn dev
      - name: Run server
        run: |
          yarn dev
      - name: Run cypress
        run: |
          yarn run cypress run
